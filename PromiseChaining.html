<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromiseChaining</title>
</head>
<body>
    <script>
        let p1=new Promise((resolve,reject)=>{
            console.log("promise is pending")
            setTimeout(()=>resolve("p1 resolved"),2000);
            
        })
        p1.then((val)=>{console.log(val)
        return new Promise((resolve,reject)=>{setTimeout(()=>resolve("p2 resolved"),3000)})
        }
        ).then((val)=>
        {
          console.log(val)
          return 3
        }).then((val)=>console.log("finally done"+val))
    </script>
</body>
</html>
